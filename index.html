<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Raksha Bandhan</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="rakhi_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio autoplay loop>
    <source src="bg_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="message">Happy Raksha Bandhan ❤️<br>From Bipin</div>
</body>
</html>
